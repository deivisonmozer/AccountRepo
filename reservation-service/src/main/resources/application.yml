spring:
  kafka:
    bootstrap-servers: "34.70.213.71:9092"
    consumer:
      value-deserializer: "org.springframework.kafka.support.serializer.JsonDeserializer"
      properties:
        "[spring.json.value.default.type]": "edu.miu.sa.reservation.entity.Account"
        "[spring.json.trusted.packages]": ["edu.miu.sa.reservation"]
    producer:
      value-serializer: "org.springframework.kafka.support.serializer.JsonSerializer"
      properties:
        "[spring.json.add.type.headers]": false
  data:
    cassandra:
      port: 9042
      #contact-points: "localhost:9042"
      contact-points: mycassandra
      keyspace-name: account_ks
      schema-action: create_if_not_exists
      entity-base-package: edu.miu.sa.reservation.entity
      #local-datacenter: datacenter1
kafka:
  topic:
    get: "topic1"
    response: "RESPONSE_GET_ACCOUNT_EVENT"